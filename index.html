<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="wheaterin.png" rel="icon" type="image">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center title">
                Weather in
            </h1>
            
            <form class="search-location">
                <input type="text" name="city" placeholder="What city?" autocomplete="off" class="form-control text-muted form-rounded p-4 shadow-sm"> 
            </form>
            
            <div class="card rounded my-3 shadow-lg d-none back-card">
                <div class="card-top text-center">
                    <div class="city-name my-3">
                        <p>
                            Abuja
                        </p>
                        <span>...</span>
                    </div>
                    <img src="img/night.svg" class="card-img-top">
                </div>
                
                <div class="card-body">
                    <div class="card-mid row">
                        <div class="col text-center temp">
                            <span>30&deg;C </span>
                        </div>
                        <div class="col-4 condition-temp">
                            <p class="condition">Thunder Storm</p>
                            <p class="high">30&deg;C</p>
                            <p class="low">27&deg;C</p>
                        </div>
                    </div>
                    
                    <div class="icon-container card shadow mx-auto">
                        <img src="img/cloud.svg">
                    </div> 
                    
                    <div class="card-bottom px-5 py-4 row">
                        <div class="col text-center " id="margin">
                            <p>30&deg;C</p>
                            <span>Feels like</span>
                        </div>
                        <div class="col text-center spacing">
                            <p>55%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
                    
                </div>
                
            </div>  
        </div>
        
        <script src="main.js"></script>
        <script src="request.js"></script>
    </body>
</html>
